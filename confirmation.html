<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Confirmation</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            color: #333;
        }
        h2 {
            color: #2e7d32; /* a nice green */
        }
        p {
            font-size: 1.2em;
        }
        img {
            width: 250px;
            height: 250px;
            margin: 20px 0;
            border: 4px solid #2e7d32;
            border-radius: 12px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #2e7d32;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #1b4d22;
        }
        .token-info {
            font-size: 0.9em;
            color: #555;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>âœ… Form Submitted Successfully!</h2>
    <p>Please present this QR code to the Port Health Officer for scanning.</p>
    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
    
    <div class="token-info">
        <!-- Hidden token display for debugging or info if needed -->
        Token: <strong>{{ token }}</strong>
    </div>
